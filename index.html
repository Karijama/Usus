<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Сайтик</title>
	<link rel="stylesheet" type="text/css" href="css/polka.css">
</head>
<body class="body">
	<div class="header">
		<div style="margin-left: 43%;"><img src="static/pol.png" class="logo"></div>
	</div>
	<div class="gameplay_vid"><iframe width="1000" height="500" src="https://www.youtube.com/embed/a70_QmnjhCU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
	<h1 class="text">Интересный геймплей</h1>
	<div class="gameplay">
		<div class="d-flex">
			<div><img src="static/img2.jpg" class="gp-skills"></div>
			<div><iframe width="760" height="405" src="https://www.youtube.com/embed/j6lWSQPGrnM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
		</div>
		<div class="d-flex">
			<div><iframe width="760" height="405" src="https://www.youtube.com/embed/vI6Em0Dg6gQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
			<div><img src="static/omg3.jpg" class="gp-invent"></div>
		</div>
	</div>
	<h1 class="text">Разнообразные локации</h1>
	<div class="d-flex location">
		<div style="background-image: url(static/loc1.jpeg); background-size: cover;" class="loc-img">
			<div class="box">
				<h1 class="text-loc">Резерв</h1>
			</div>
		</div>
		<div style="background-image: url(static/loc2.jpg); background-size: cover;" class="loc-img">
			<div class="box">
				<h1 class="text-loc">Лес</h1>
			</div>
		</div>
		<div style="background-image: url(static/loc3.jpg); background-size: cover;" class="loc-img">
			<div class="box">
				<h1 class="text-loc">Таможня</h1>
			</div>
		</div>
	</div>
	<h1 class="text">Множество неизведанного</h1>
	<div class="maps">
		<div style="background-image: url(static/map1.jpg); background-size: cover;" class="map-img"></div>
		<div style="background-image: url(static/map2.png); background-size: cover;" class="map-img"></div>
	</div>
	<h1 class="text">Оружие современности</h1>
	<div class="weapon">
		<div class="d-flex">
			<div style="background-image: url(static/1.jpg); background-size: cover;" class="wep"></div>
			<div style="background-image: url(static/2.jpg); background-size: cover;" class="wep"></div>
			<div style="background-image: url(static/3.jpg); background-size: cover;" class="wep"></div>
			<div style="background-image: url(static/4.png); background-size: cover;" class="wep"></div>
		</div>
		<div class="d-flex">
			<div style="background-image: url(static/5.jpg); background-size: cover;" class="wep"></div>
			<div style="background-image: url(static/6.png); background-size: cover;" class="wep"></div>
			<div style="background-image: url(static/7.jpg); background-size: cover;" class="wep"></div>
			<div style="background-image: url(static/8.png); background-size: cover;" class="wep"></div>
		</div>
	</div>
</body>
</html>
